<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Raiz Cuadrada</title>
</head>
<body>
    <div class="container-all">
        <div class="ctn-form">
            <h1 class="title">Raíz Cuadrada</h1>
            <input type="text" id="RC" size="1" placeholder="Ingresa el valor">
            <br>
            <br>
            <div id="opRaiz" style="color: white;"></div>
            <br>
            <input type="button" value="Calcular Raíz Cuadrada" onclick="RaizC()">
            <br>
            <nav class="menu">
                <a class="item" href="index.html">Regresar</a>
            </nav>
         
            <script type="text/javascript">
                function RaizC()
                {
                    const raiz2 = document.getElementById('RC').value;
                    const R = Math.sqrt(raiz2);
        
                    document.getElementById('opRaiz').innerHTML= 'La raíz cuadrada de: ' + raiz2 + ' es: ' + R;
                }
            </script>
        </div>
    </div>    
</body>
</html>
