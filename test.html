<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Calculadora</h1>

    <!--- Suma -->
    <h2>Suma</h2>
    <input type="text" id="sum1" size="1"> + <input type="text" id="sum2" size="1">
    <input type="button" value="Calcular Suma" onclick="sum()">
    <div id="resum"></div>

    <script type="text/javascript">
        function sum(){
            var suma1=parseInt(document.getElementById('sum1').value);
            var suma2=parseInt(document.getElementById('sum2').value);
            var sumar=(suma1 + suma2);
            document.getElementById('resum').innerHTML=suma1 + ' sumado con ' + suma2 + ' da como resultado: ' + sumar;
        }
    </script>



    <!-- Resta -->
    <h2>Resta</h2>
    <input type="text" id="res1" size="1"> - <input type="text" id="res2" size="1">
    <input type="button" value="Calcular Resta" onclick="resta()">
    <div id="opRest"></div>

    <script type="text/javascript">
        function resta(){
           var rest1=document.getElementById('res1').value;
           var rest2=document.getElementById('res2').value;
           var restRe=(rest1 - rest2);
           document.getElementById('opRest').innerHTML= 'La resta de los numeros: ' + rest1 + ' y ' + rest2 + ' da como resultado: ' + restRe;
       }
   </script>


    
    <!-- Multiplicación -->
    <h2>Multiplicación</h2>
    <input type="text" id="arg1" size="1"> x <input type="text" id="arg2" size="1">
    <input type="button" value="Calcular Multiplicación" onclick="calc()"> 
    <div id="result"></div>
    
    <script type="text/javascript">
        function calc(){
        var v1=document.getElementById('arg1').value; 
        var v2=document.getElementById('arg2').value;
        var ans=(v1*v2); 
        document.getElementById('result').innerHTML=v1 + ' multiplicado por ' + v2 + ' es igual a ' + ans;
        }
    </script>



    <!-- División -->
    <h2>División</h2>
    <input type="text" id="div1" size="1"> / <input type="text" id="div2" size="1">
    <input type="button" value="Calcular División" onclick="division()"> 
    <div id="opDiv"></div>

    <script type="text/javascript">
        function division(){
        var divi1=document.getElementById('div1').value; 
        var divi2=document.getElementById('div2').value;
        var divir=(divi1/divi2); 
        document.getElementById('opDiv').innerHTML=divi1 + ' Dividido por ' + divi2 + ' es igual a ' + divir;
        }
    </script>



    <!-- Factorial -->
    <h2>Factorial</h2>
    <input type="text" id="fact" size="1">
    <input type="button" value="Calcular Factorial" onclick="factorial()">
    <div id="opFact"></div>

    <script type="text/javascript">
        function factorial()
        {
            const fact1 = document.getElementById('fact').value;
            let R = 1;
            for(let i = fact1; i>0; i--){
                R *= i;
            }

            document.getElementById('opFact').innerHTML= 'El factorial de: ' + fact1 + ' es: ' + R;
        }
    </script>


    <!-- Raíz Cuadrada -->
    <h2>Raíz Cuadrada</h2>
    <input type="text" id="RC" size="1">
    <input type="button" value="Calcular Raíz Cuadrada" onclick="RaizC()">
    <div id="opRaiz"></div>
 
    <script type="text/javascript">
        function RaizC()
        {
            const raiz2 = document.getElementById('RC').value;
            const R = Math.sqrt(raiz2);

            document.getElementById('opRaiz').innerHTML= 'La raíz cuadrada de: ' + raiz2 + ' es: ' + R;
        }
    </script>

    <!-- Potencia -->
    <h2>Potencia</h2>
    <input type="number" class="form-control" placeholder="Ingrese el valor a potenciar" id="val1">
    <input type="number" class="form-control" placeholder="¿A que potencia desea elevar?" id="pot">
    <input type="button" value="Calcular potencia" onclick="Potencia()">
    <div id="opPotencia"></div>

    <script type="text/javascript">
        function Potencia()
        {
            const valor1 = document.getElementById('val1').value;
            const exponente = document.getElementById('pot').value;
            let R = 1;

            for(let i = exponente; i > 0; i--){
                R = R * valor1;
            }

            document.getElementById('opPotencia').innerHTML= valor1 + ' elevado a: ' + exponente + ' da como resultado: ' + R;
        }
    </script>


</body>
</html>
