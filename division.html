<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>División</title>
</head>
<body>
    <div class="container-all">
        <div class="ctn-form">
            <h1 class="title">División</h1>
            <input type="text" id="div1" size="1" placeholder="Valor 1">
            <br>
            <br>
            <input type="text" id="div2" size="1" placeholder="Valor 2">
            <br>
            <br>
            <div id="opDiv" style="color: white;"></div>
            <br>
            <input type="button" value="Calcular División" onclick="division()"> 
            <br>
            <nav class="menu">
                <a class="item" href="index.html">Regresar</a>
            </nav>
        
            <script type="text/javascript">
                function division(){
                var divi1=document.getElementById('div1').value; 
                var divi2=document.getElementById('div2').value;
                var divir=(divi1/divi2); 
                document.getElementById('opDiv').innerHTML=divi1 + ' dividido entre ' + divi2 + ' es igual a ' + divir;
                }
            </script>
        </div>
    </div>    
</body>
</html>
