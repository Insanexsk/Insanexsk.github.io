<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Resta</title>
</head>
<body>
    <div class="container-all">
        <div class="ctn-form">
            <h1 class="title">Resta</h1>
            <input type="text" id="res1" size="1" placeholder="Valor 1">
            <br>
            <br>
            <input type="text" id="res2" size="1" placeholder="Valor 2">
            <br>
            <br>
            <div id="opRest" style="color: white;"></div>
            <br>
            <input type="button" value="Calcular Resta" onclick="resta()">
            <br>
            <nav class="menu">
                <a class="item" href="index.html">Regresar</a>
            </nav>

            <script type="text/javascript">
                function resta(){
                var rest1=document.getElementById('res1').value;
                var rest2=document.getElementById('res2').value;
                var restRe=(rest1 - rest2);
                document.getElementById('opRest').innerHTML= 'La resta de los numeros: ' + rest1 + ' y ' + rest2 + ' da como resultado: ' + restRe;
            }
            </script>
        </div>
    </div>    
</body>
</html>
