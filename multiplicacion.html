<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Multiplicación</title>
</head>
<body>
    <div class="container-all">
        <div class="ctn-form">
            <h1 class="title">Multiplicación</h1>
            <input type="text" id="arg1" size="1" placeholder="Valor 1">
            <br>
            <br>
            <input type="text" id="arg2" size="1" placeholder="Valor 2">
            <br>
            <br>
            <div id="result" style="color: white;"></div>
            <br>
            <input type="button" value="Calcular Multiplicación" onclick="calc()"> 
            <br>
            <nav class="menu">
                <a class="item" href="index.html">Regresar</a>
            </nav>
    
            <script type="text/javascript">
                function calc(){
                var v1=document.getElementById('arg1').value; 
                var v2=document.getElementById('arg2').value;
                var ans=(v1*v2); 
                document.getElementById('result').innerHTML=v1 + ' multiplicado por ' + v2 + ' es igual a ' + ans;
                }
            </script>
        </div>
    </div>    
</body>
</html>
